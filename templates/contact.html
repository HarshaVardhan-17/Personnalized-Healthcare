<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HEALTH CARE CENTRE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #0a0a1f;  /* Bluish-black background */
            color: #fff;
        }

        h1 {
            text-align: center;
            padding: 30px 0;
            color: #ffd700; /* Gold for header */
        }

        /* Contact form container */
        .contact-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .contact-form {
            background-color: #1a2a3a; /* Deep navy blue for form background */
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #ffd700; /* Gold for the submit button */
            color: #0a0a1f;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #ffcc00; /* Lighter gold when hovering */
        }

        /* Additional contact info section */
        .contact-info {
            text-align: center;
            margin-top: 50px;
            color: #cccccc; /* Light gray text */
        }

        .contact-info h3 {
            color: #ffd700; /* Gold for section title */
        }

        .contact-info p {
            font-size: 16px;
        }

        footer {
            background-color: rgba(30, 30, 30, 0.8);
            color: #ffffff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            margin: 0;
        }
      .logo {
          width: 50px;
          height: 50px;
          color: black;
          margin-top: 0;
          margin-left: 2px;
      }

      .myimg {
          width: 50px;
          height: 50px;
          border: 2px solid black;
          border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <!-- Logo at the top-left corner -->
          <div class="logo">
              <img class="myimg" src="{{ url_for('static', filename='img.jpg') }}" alt="">
          </div>

          <a class="navbar-brand" href="#">Health Center</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#" style="color:#ffcc00" onclick="openHomePage()">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/about" style="color:#ffcc00">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/contact" style="color:#ffcc00">Contact</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/developer" style="color:#ffcc00">Developer</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/blog" style="color:#ffcc00">Blog</a>
                  </li>
                 
              </ul>
              
          </div>
      </div>
    </nav>

    <div class="container my-4 mt-4">

      
    <!-- Page header -->
    <h1>Contact Us</h1>

    <!-- Contact form section -->
    <div class="contact-container">
        <div class="contact-form">
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Additional contact info section -->
    <div class="contact-info">
        <h3>Other Ways to Reach Us</h3>
        <p>Phone: 6303960494</p>
        <p>Email: aihealthassistant2@gmail.com</p>
        <p>Address: VIT AP,Amaravati,Guntur dist, 520015</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
      function openHomePage() {
          window.location.href = "http://127.0.0.1:5000/";
      }
    </script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent default form submission
    
            const formData = new FormData(this);
    
            fetch('/submit-form', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert('Form submitted successfully!');
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form.');
            });
        });
    </script>
    
     <!-- Footer -->
     <footer>
        <p>&copy; All rights reserved @ Harsha, Sandhya, Hasrutha, Pavan</p>
    </footer>
  </body>
</html>
